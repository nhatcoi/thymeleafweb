<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign In</title>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Sign In</h2>

                    <form th:action="@{/login/process_login}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}" >
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" >
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </form>


                    <p class="mt-3 text-center">Don't have an account? <a th:href="@{/register}">Register here</a> </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
