<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">.
<head>
    <meta charset="UTF-8">
    <title>EMNC - Registration</title>
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Registration</h2>
                    <form th:action="@{/register/process_register}" method="post" th:object="${user}" onsubmit="return validatePasswords()">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Username" name="username" th:field="*{username}" required minlength="6" maxlength="20">
                        </div>
                        <div class="mb-3">
                            <input type="password" id="password" class="form-control" placeholder="Password" name="password" th:field="*{password}" required minlength="6" maxlength="20">
                        </div>
                        <div class="mb-3">
                            <input type="password" id="authPassword" class="form-control" placeholder="Auth-2th password" name="authPassword" required minlength="6" maxlength="20">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function validatePasswords() {
        var password = document.getElementById("password").value;
        var authPassword = document.getElementById("authPassword").value;

        if (password !== authPassword) {
            alert("Passwords do not match. Please re-enter the passwords.");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
